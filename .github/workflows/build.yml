name: Build & Publish .Net Classes
author: jechague

on: 
  push:
    branches:
      - master
      - beta

jobs:
  build:

    runs-on: [self-hosted, windows]

    steps:    
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup build properties
      run: |
        $Configuration = "Release"
        $NuGetPackageVersion = 
        $NuGetRepository = "http://nexus.genexus.com/repository/nuget-prereleases/"
    - name: Build Solution
      run: dotnet build dotnet\DotNetStandardClasses.sln --configuration $Configuration
    - name: Package
      run: dotnet pack dotnet\DotNetStandardClasses.sln --configuration $Configuration /p:Version=NuGetPackageVersion
    - name: Publish packages
      run: |
        Get-ChildItem .\dotnet\*.nupkg -Recurse |
          ForEach-Object {
            dotnet nuget push $_.FullName --source $NuGetRepository
          }