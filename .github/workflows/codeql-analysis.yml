name: "CodeQL"

on:
  push:
    branches: [ master, beta*, release-* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '28 9 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    
    env:
      Configuration: Release
      SolutionFile: dotnet\CodeqlSolution.sln

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
          
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        debug: true
        languages: ${{ matrix.language }}

    - name: Install .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.100' 

    - name: Create temporary solution
      run: |
        $TempSolution = "CodeqlSolution"
        dotnet new sln --name $TempSolution --output dotnet --force
        dotnet msbuild dotnet\DotNetStandardClasses.sln /t:DumpProjects -p:DumpSolutionName=$TempSolution /m:1 -p:DumpSolutionTargetFrameworkDefault=net8

    - name: Build temporary solution
      run: dotnet build dotnet\CodeqlSolution.sln --framework net8.0

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v2

    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š https://git.io/JvXDl

    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: sarif-results
        
    - name: Check for high severity alerts
      id: check_alerts
      run: |
        $highSeverityFound = $false
        Get-ChildItem "sarif-results" -Recurse -Filter "*.sarif" | ForEach-Object {
          $sarif = Get-Content $_.FullName | ConvertFrom-Json
          foreach ($run in $sarif.runs) {
            foreach ($result in $run.results) {
              $severity = $result.properties.security-severity
              if ($severity -ge 8.0) {
                Write-Output "High severity vulnerability found: $($result.message.text)"
                $highSeverityFound = $true
              }
            }
          }
        }
        
        echo "high_severity_found=$highSeverityFound" >> $env:GITHUB_OUTPUT
        
    - name: Create high severity flag file
      if: steps.check_alerts.outputs.high_severity_found == 'true'
      run: |
        New-Item -Path "codeql_high_severity_found" -ItemType File -Force
        
    - name: Upload flag file as artifact
      if: steps.check_alerts.outputs.high_severity_found == 'true'
      uses: actions/upload-artifact@v3
      with:
        name: codeql_high_severity_found
        path: codeql_high_severity_found
